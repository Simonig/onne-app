
<ion-header>

  <ion-navbar text-center color="dark">
    <ion-buttons start>
      <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Productos</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <button ion-item
          [navPush]="productPage" [navParams]="product.producto"
          *ngFor="let product of products">
    <h2> {{product.producto.nombre_producto_carta}}</h2>
    <p>${{product.producto.precio}}</p>

  </button>
</ion-list>

</ion-content>
