<ion-content padding class="content">

  <ion-grid>
    <ion-row margin-bottom>
      <ion-col text-center>
        <img src="assets/img/logoONNE.png" height="200px">
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center margin-bottom>
        <button class="btn-onne" (click)="onLoad(signinPage)">
          Inicia Sesión
        </button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <button class="btn-onne" (click)="onLoad(signupPage)">
          Regístrate
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
