<ion-menu [content]="nav">
    <ion-header>
        <ion-toolbar>
            <ion-title>Menu</ion-title>
        </ion-toolbar>
    </ion-header>
    <ion-content>
        <ion-list>
            <ion-item *ngIf="user">
                <ion-avatar item-left>
                    <img src="{{user.photoURL}}">
                </ion-avatar>
                <h2>{{user.displayName}}</h2>
            </ion-item>
            <button (click)="onLoad(eventsPage)" ion-item>
                <ion-icon name="bowtie" item-left></ion-icon>
                Eventos
            </button>
            <button ion-item (click)="onLoad(paymentPage)">
                <ion-icon name="card" item-left></ion-icon>
                Pago

            </button>
            <button ion-item (click)="onLoad(ordersPage)">
                <ion-icon name="albums" item-left></ion-icon>
                Historial de Pedidos

            </button>
            <button ion-item (click)="onLoad(profilePage)">
                <ion-icon name="contact" item-left></ion-icon>
                Perfil

            </button>
            <button ion-item (click)="onLogout()">
                <ion-icon name="log-out" item-left></ion-icon>
                Logout
            </button>
        </ion-list>
    </ion-content>

</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
